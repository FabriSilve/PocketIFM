<div>
  <div class="gauge">
    <div class="gauge-meter gauge-default" [ngStyle]="setStyle()"
    [class.gauge-danger]="rotation > 180 && rotation <= 195"
    [class.gauge-warning]="rotation > 195 && rotation <= 240"
    [class.gauge-default]="rotation > 240"
    ></div>
  </div>
  <div class="label">
    <h1 class="label-font-size">{{value}}%</h1>
  </div>
</div>
