<div class="row" *ngIf="trafficData">
  <div class="col-sm-1 hidden-xs">
      <div class="margin-top-min">
          <!--<img src='assets/img/arrowLeft.png' alt="" class="arrow" (click)="decrementInterval()">-->
      </div> 
  </div>
  <div class="col-sm-10 col-xs-12">
        <div [ngSwitch]="trafficFlag">
            <google-chart *ngSwitchCase="0" [data]="trafficData.default"></google-chart>
            <google-chart *ngSwitchCase="1" [data]="trafficData.week_calls"></google-chart>
            <google-chart *ngSwitchCase="2" [data]="trafficData.week_dur"></google-chart>
            <google-chart *ngSwitchCase="3" [data]="trafficData.weeks_calls"></google-chart>
            <google-chart *ngSwitchCase="4" [data]="trafficData.weeks_dur"></google-chart>
            <google-chart *ngSwitchCase="5" [data]="trafficData.month_calls"></google-chart>
            <google-chart *ngSwitchCase="6" [data]="trafficData.month_dur"></google-chart>
        </div>
        <ul class="nav nav-pills nav-justified hidden-xs" style="cursor: pointer;">
            <li [class.active]="trafficFlag == 1 || trafficFlag == 2" (click)="trafficShowWeek()">
                <a>ultima settimana</a>
            </li>
            <li [class.active]="trafficFlag == 3 || trafficFlag == 4" (click)="trafficShowWeeks()">
                <a>ultime settimane</a>
            </li>
            <li [class.active]="trafficFlag == 5 || trafficFlag == 6" (click)="trafficShowMonth()">
                <a>ultimo mese</a>
            </li>
        </ul>
        <div class="row visible-xs text-center">
            <div class="col-xs-1"></div>
            <div class="panel col-xs-3 traffic-nav"  style="cursor: pointer;" [class.panel-primary]="trafficFlag == 1 || trafficFlag == 2" [class.panel-info]="trafficFlag != 1 && trafficFlag != 2" (click)="trafficShowWeek()">
                <div class="panel-heading" >
                    settimana
                </div>
            </div>
          
            <span class="panel col-xs-3 traffic-nav"  style="cursor: pointer;"  [class.panel-primary]="trafficFlag == 3 || trafficFlag == 4" [class.panel-info]="trafficFlag != 3 && trafficFlag != 4" (click)="trafficShowWeeks()">
                <div class="panel-heading">
                    settimane
                </div>
            </span>
            <span class="panel col-xs-3 traffic-nav"  style="cursor: pointer;"  [class.panel-primary]="trafficFlag == 5 || trafficFlag == 6" [class.panel-info]="trafficFlag != 5 && trafficFlag != 6" (click)="trafficShowMonth()">
                <div class="panel-heading">
                    mese
                </div>
            </span>
        </div>
  </div>
  <div class="col-sm-1 hidden-xs">
      <div class="margin-top-min arrow arrow-right">
          <!--<img src='assets/img/arrowRight.png' alt="" (click)="incrementInterval()">-->
      </div>
  </div>
</div>
